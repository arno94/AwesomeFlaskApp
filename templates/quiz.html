<!doctype html>
<body>
<h1>Quiz</h1>
<form action="/quiz" method="POST">
    <p>{{quizdata["questionNumber"] + 1}}. question</p>
    {% for value in question.answers %}
    <input type="radio" name="answer" value="{{value}}">{{value}}</input><br>
    {% endfor %}
    <p><input type="submit" value="Next"/></p>
</form>
</body>
